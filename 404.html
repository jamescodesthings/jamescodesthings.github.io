<!DOCTYPE html>
<html lang="en">
  <head>
    <title>loading</title>
  </head>
  <body>
    <script>
      let path;
      try {
        path = window.location.pathname;
        console.log('404:', path);
        localStorage.setItem('redirect-path', JSON.stringify(path));
      } catch (error) {
        console.error('Could not save redirect to', path, error);
      }
      window.location.href = '/';
    </script>
  </body>
</html>
